<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreatValue Cafe</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
      color: #222;
    }
    .header {
      background: #127d3f;
      color: #fff;
      padding: 2rem 0 1rem 0;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    .container h2 {
      margin-top: 0;
      color: #127d3f;
      font-size: 2rem;
    }
    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .contact {
      font-size: 1rem;
      color: #555;
    }
    .social {
      margin-top: 1rem;
    }
    .social a {
      display: inline-block;
      margin-right: 10px;
      color: #127d3f;
      text-decoration: none;
      font-weight: bold;
    }
    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GreatValue Cafe</h1>
  </div>
  <div class="container">
    <h2>Welcome!</h2>
    <div class="description">
      Discover quality, taste, and value at GreatValue Cafe.<br>
      Enjoy our fresh menu and friendly service every day.
    </div>
    <div class="contact">
      Contact us: <a href="mailto:hello@greatvaluecafe.com">hello@greatvaluecafe.com</a>
      <div class="social">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </div>
</body>
</html>
