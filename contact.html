<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Mastergrillfw Cafe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container h2 {
      color: #127d3f;
      font-size: 2rem;
    }
    .contact-form {
      margin-top: 1.5rem;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      background: #127d3f;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #0b5e2e;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mastergrillfw Cafe</h1>
  </div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit" disabled>Send</button>
    </form>
    <p><em>This form is a demo For a real contact form, you need extra setup (I can help with that!).</em></p>
    <p>Or email us: <a href="mailto:mastergrillfw.cafe@gmail.com">mastergrillfw.cafe@gmail.com</a></p>
  </div>
</body>
</html>
